<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
    <div class="hd" align="center">
        <h1>
            add post
        </h1>
    </div>

        <form action="#" th:action="@{/addPost}" th:object="${post}" method="post">
            <div class="pd">
                <div th:if="${#fields.hasErrors()}">
                        <span class="validationError">
                             Please correct the problems below and resubmit.
                        </span>
                </div>

                <a>Id:</a>
                <input type="text" th:field="*{id}"/>

                <span class="validationError"
                      th:if="${#fields.hasErrors('id')}"
                      th:errors="*{id}">Id Error
                    </span>
                <p>Author: <input type="text" th:field="*{user}"/></p>
                <span class="validationError"
                        th:if="${#fields.hasErrors('user')}"
                        th:errors="*{user}">User Error
                </span>

                <p>Content: <textarea th:field="*{content}"></textarea></p>
                <span class="validationError"
                        th:if="${#fields.hasErrors('content')}"
                        th:errors="*{content}">Content Error
                </span>
                <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
                <a class="btn" th:href="@{__${T(com.aboguslawski.blog.util.Mappings).HOME}__(id=${post.id})}">
                    return
                </a>
            </div>
        </form>


</body>
</html>
