<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
    <div class="hd" align="center">
        <h1>
            edit
        </h1>
    </div>

    <div class="pd">
        <p th:text="${oldPost.usr}"/>
        <form action="#" th:action="@{/editPost}" th:object="${oldPost}" method="oldPost">
            <p> <input type="hidden" th:field="*{id}"/></p>
            <p> <input type="hidden" th:field="*{usr}"/></p>
            <p> <textarea th:field="*{content}"></textarea></p>
            <p>
                <input type="submit" value="submit" />
                <input type="reset" value="reset" />
                <a class="btn" th:href="@{__${T(com.aboguslawski.blog.util.Mappings).VIEW_POST}__(id=${oldPost.id})}">
                    return
                </a>
            </p>
        </form>
    </div>



</body>
</html>
